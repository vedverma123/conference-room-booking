spring.application.name=ConferenceRoomBooking

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:conference_room_booking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

app.booking.intervalMinutes=15
app.scheduler.roomRelease.fixedRate=60000
app.scheduler.roomRelease.timeIntervalHour=1