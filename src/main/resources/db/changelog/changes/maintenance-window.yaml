databaseChangeLog:
  - changeSet:
      id: 1
      author: Ved Verma
      preConditions:
        - not:
            tableExists:
              tableName: room_maintenance
      changes:
        - createTable:
            tableName: room_maintenance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: false